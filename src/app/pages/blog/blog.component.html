<div class="site-blocks-cover overlay" style="background-image: url(assets/images/hero_bg_1.jpg);" data-aos="fade"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <div class="row justify-content-center mb-4">
          <div class="col-md-10 text-center">
            <h1 data-aos="fade-up" class="mb-5">
              Blog
              <span class="typed-words"></span>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row mb-3 align-items-stretch">
          <!-- lista de los blogs wasa falta la fecha -->
          <div class="col-md-6 col-lg-6 mb-4 mb-lg-4" *ngFor="let obj of blogs">
            <div class="h-entry">
              <a [routerLink]="['/pages/detailblog', obj.id]">
                <img [src]="obj.ImagendelBlogS" alt="Free Website Template by Free-Template.co" class="img-fluid">
              </a>
              <div class="h-entry-inner">
                <h2 class="font-size-regular">
                  <a [routerLink]="['/pages/detailblog', obj.id]">
                    {{obj.Titulo}}
                  </a>
                </h2>
                <div class="meta mb-4">
                  by
                  <a [routerLink]="['/pages/contact']">
                    Admin
                  </a>
                  <span class="mx-2">.</span>
                  {{obj.createdAt | date:'dd-MM-yyyy'}}
                  <!-- May 5th, 2019 -->
                </div>
                <p>
                  {{obj.Resumen}}
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
