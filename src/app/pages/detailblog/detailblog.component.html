<div class="site-blocks-cover overlay" style="background-image: url(assets/images/hero_bg_1.jpg);" data-aos="fade" data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <div class="row justify-content-center mb-4">
          <div class="col-md-10 text-center">
            <h1>
              {{blog.Titulo}}
            </h1>
            <h2 class="text-light">
              {{blog.Subtitulo}}
            </h2>
            <p data-aos="fade-up" data-aos-delay="100">
              Posted by Admin
              <!-- <span class="mx-3">.</span> -->
              <!-- jalar la fecha de la base de datos -->
              <!-- Aug 30th, 2019 -->
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <p class="mb-4">
          <img [src]="blog.ImagendelBlogS" alt="Image" class="img-fluid">
        </p>
        <div>
          {{blog.Descripcion}}
        </div>
        <br>
        <div class="col-12">
          <!-- buscar la manera en la que el blog salga -->
          <!-- <iframe class="wasa" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
          </iframe> -->
          <!-- <video allowfullscreen class="wasa" [src]="blog.VideodelBlogS" autoplay></video> -->
        </div>
        <div class="pt-5">
          <h3 class="mb-5">
            {{coments}} Comments
          </h3>
          <ul class="comment-list">
            <li class="comment" *ngFor="let obj of datacoments">
              <div class="vcard bio">
                <img [src]="obj.cliente.ImagenClienteS" alt="">
              </div>
              <div class="comment-body">
                <h3>
                  {{obj.cliente.Fullname}}
                </h3>
                <p>
                  {{obj.Comentario}}
                </p>
              </div>
            </li>
          </ul>
          <div class="comment-form-wrap pt-5" *ngIf="botoncomentar">
            <input type="submit" (click)="hacercoment()" value="Post Comment" class="btn btn-pill btn-primary text-white btn-md">
          </div>
          <!-- END comment-list -->
          <div class="comment-form-wrap pt-5" *ngIf="comentar">
            <h3 class="mb-5">
              Leave a comment
            </h3>
            <form id="formNewComent" name="formNewComent" class="p-5 bg-light">
              <div class="form-group">
                <label for="Comentario">
                  Message
                </label>
                <textarea name="Comentario" id="Comentario" cols="30" rows="10" class="form-control" [(ngModel)]="comentario.Comentario">
                </textarea>
              </div>
              <div class="form-group">
                <input type="submit" (click)="savecoments()" value="Post Comment" class="btn btn-pill btn-primary text-white btn-md">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
