<div class="site-blocks-cover overlay" style="background-image: url(assets/images/hero_bg_1.jpg);" data-aos="fade"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <div class="row justify-content-center mb-4">
          <div class="col-md-10 text-center">
            <h1 data-aos="fade-up" class="mb-5">
              Actualizar contrasena
              <span class="typed-words"></span>
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="site-section bg-light">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-12 shadow p-3 mb-5 bg-white rounded rounded-lg border border-light" style="margin-top: -250px;">
        <div class="col-12 col-sm-12">
          <form id="formUpdatePassword" name="formUpdatePassword">
            <div class="col-12">
              <label class="text-black" for="contra1">
                Nueva Contraseña
              </label>
              <br>
              <input type="text" name="contra1" [(ngModel)]="parametro.contra1" class="inputs text-center form-control">
              <br>
            </div>
            <div class="col-12">
              <label class="text-black" for="contra2">
                Repetir Contraseña
              </label>
              <br>
              <input type="text" name="contra2" [(ngModel)]="parametro.contra2" class="inputs text-center form-control">
              <br>
            </div>
            <div class="col-12">
              <br>
              <button type="submit" class="btn btn-danger btn-block" (click)="updatePassword()">
                Registrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
