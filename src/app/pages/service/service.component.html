<div class="site-blocks-cover overlay" style="background-image: url(assets/images/hero_bg_1.jpg);" data-aos="fade"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <div class="row justify-content-center mb-4">
          <div class="col-md-10 text-center">
            <h1 data-aos="fade-up" class="mb-5">
              Nuestros Servicios
              <span class="typed-words"></span>
            </h1>
            <p data-aos="fade-up" data-aos-delay="100">
              <a [routerLink]="['/app/selectservice/1']" class="btn btn-primary btn-pill">
                Reserva Basica
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="site-section block-services-1">
  <div class="container">
    <div class="row mb-5">
      <div class="col-md-12 text-center">
        <h2 class="site-section-heading text-center font-secondary text-black">
          Nuestros Servicios
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="mb-4 mb-lg-4 col-sm-6 col-md-6 col-lg-3" *ngFor="let obj of servicios">
        <div class="block-service-1-card">
          <a [routerLink]="['/pages/detailservice', obj.id]" class="thumbnail-link d-block mb-4">
            <img [src]="obj.ImagenServicioS" alt="Imagen" class="img-fluid">
          </a>
          <h3 class="block-service-1-heading mb-3">
            <a [routerLink]="['/pages/detailservice', obj.id]">
              {{obj.Name}}
            </a>
          </h3>
          <div class="block-service-1-excerpt">
            <p>
              {{obj.Resumen}}
            </p>
          </div>
          <p>
            <a [routerLink]="['/app/selectservice', obj.id]" class="d-inline-flex align-items-center block-service-1-more">
              <span>
                Reservar
              </span>
              <span class="icon-keyboard_arrow_right icon"></span>
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
