<div class="site-blocks-cover overlay" style="background-image: url(assets/images/hero_bg_1.jpg);" data-aos="fade"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <div class="row justify-content-center mb-4">
          <div class="col-md-10 text-center">
            <h1 data-aos="fade-up" class="mb-5">
              Perfil
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="site-section bg-light">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-12 shadow p-3 mb-5 bg-white rounded rounded-lg border border-light" style="margin-top: -250px;">
        <div class="col-12 col-md-4 p-1 separador">
          <div class="col-12 imagen p-3 text-center">
            <img class="col-12 rounded-circle" [src]="cliente.ImagenClienteS" alt="Perfil">
          </div>
        </div>
        <br>
        <div class="col-12 col-md-8 p-1 separador">
          <div class="col-12 info">
            <div class="col-12 text-center nombre">
              <h2>
                {{cliente.Fullname}}
              </h2>
            </div>
            <br>
            <div class="col-12 text-center email">
              <h2>
                {{cliente.Email}}
              </h2>
            </div>
            <br>
            <div class="col-12 text-center documento">
              <h2>
                {{cliente.Numerodocumento}}
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
