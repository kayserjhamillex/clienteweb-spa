<div class="site-blocks-cover overlay" style="background-image: url(assets/images/hero_bg_1.jpg);" data-aos="fade"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <div class="row justify-content-center mb-4">
          <div class="col-md-10 text-center">
            <h1 data-aos="fade-up" class="mb-5">
              Reservas
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="site-section bg-light">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-12 shadow p-3 mb-5 bg-white rounded rounded-lg border border-light" style="margin-top: -250px;">
        <div class="col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 separador p-2" *ngFor="let obj of clientbooking">
          <div class="col-12 shadow p-2 rounded border-dark text-center text-light cambio" (click)="detail(obj.id)">
            <div class="col-12 servicio">
              <h3>
                {{obj.servicio.Name}}
              </h3>
            </div>
            <div class="col-12 precio">
              <h3>
                Precio: s/. {{obj.servicio.Monto}}.00
              </h3>
            </div>
            <div class="col-12 fecha">
              <h3>
                {{obj.FechaReserva}}
              </h3>
            </div>
            <div class="col-12 horario">
              <h3>
                Horario: {{obj.horario.hora.Horainicio}} - {{obj.horario.hora.Horafin}}
              </h3>
            </div>
            <div class="col-12 masajista">
              <h3>
                {{obj.horario.masajista.Fullname}}
              </h3>
            </div>
            <div class="col-12 estado">
              <h3>
                Estado: {{obj.Estado}}
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
