<div class="site-blocks-cover overlay" style="background-image: url(assets/images/hero_bg_1.jpg);" data-aos="fade"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <div class="row justify-content-center mb-4">
          <div class="col-md-10 text-center">
            <h1 *ngIf="registrarse" data-aos="fade-up" class="mb-5">
              Registrar
            </h1>
            <h1 *ngIf="loguearse" data-aos="fade-up" class="mb-5">
              Login
            </h1>
            <h1 *ngIf="estalogueado" data-aos="fade-up" class="mb-5">
              Servicio
              <!-- {{nombreservicio}} -->
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="site-section bg-light">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 shadow p-3 mb-5 bg-white rounded rounded-lg border border-light" style="margin-top: -200px;">
        <div *ngIf="estalogueado" class="col-12">
          <div class="col-12">
            <form id="formLoginsinRedes" name="formLoginsinRedes">
              <div class="col-12 col-md-6 cajas">
                <label class="text-black" for="date">
                  Fecha de Reserva
                </label>
                <br>
                <input type="date" name="date" [(ngModel)]="parametro.data" class="inputs text-center form-control">
                <br>
              </div>
              <div class="col-12 col-md-6 cajas">
                <br>
                <button type="submit" class="btn btn-danger btn-block" (click)="selectdate(parametro.data)">
                  Elegir Masajista
                </button>
              </div>
            </form>
          </div>
        </div>
        <div *ngIf="noestalogeado" class="col-12">
          <div *ngIf="bandera" class="col-12">
            <div class="col-12 p-3 text-center">
              <div class="tamanio">
                Por favor:
                <h3 class="eleccion" (click)="registrar()"> Registrese </h3>
                <h3>o</h3>
                <h3 class="eleccion" (click)="login()"> Loguese </h3>
              </div>
            </div>
          </div>
          <div *ngIf="registrarse" class="col-12">
            <app-registerapptemplate></app-registerapptemplate>
          </div>
          <div *ngIf="loguearse" class="col-12">
            <app-loginapptemplate></app-loginapptemplate>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
