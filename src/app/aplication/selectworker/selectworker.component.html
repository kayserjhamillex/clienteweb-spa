<div class="site-blocks-cover overlay" style="background-image: url(assets/images/hero_bg_1.jpg);" data-aos="fade"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <div class="row justify-content-center mb-4">
          <div class="col-md-10 text-center">
            <h1 data-aos="fade-up" class="mb-5">
              Seleccionar masajista
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="site-section bg-light">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 shadow p-3 mb-5 bg-white rounded rounded-lg border border-light" style="margin-top: -200px;">
        <div class="row">
          <div class="col-md-6 col-lg-6 mb-4 mb-lg-5 text-center" *ngFor="let obj of masajistas">
            <img src="assets/images/person_1.jpg" alt="Image" class="img-fluid mb-3 w-50 rounded-circle">
            <!-- <img [src]="obj.ImagenMasajista" alt="Image" class="img-fluid mb-3 w-50 rounded-circle"> -->
            <h3 class="h4">
              {{obj.Fullname}}
            </h3>
            <p class="caption text-primary">
              {{obj.Email}}
            </p>
            <div class="col-12 p-4">
              <button type="submit" class="btn btn-danger btn-block" (click)="selectworker(obj.id)">
                Elegir Masajista
              </button>
            </div>
            <!-- <p>
              <a href="http://">Facebook</a>
              <a href="http://">Instagram</a>
              <a href="http://">Twitter</a>
            </p> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
