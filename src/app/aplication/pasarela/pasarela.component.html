<div class="site-blocks-cover overlay" style="background-image: url(assets/images/hero_bg_1.jpg);" data-aos="fade"
  data-stellar-background-ratio="0.5">
  <div class="container">
    <div class="row align-items-center justify-content-center text-center">
      <div class="col-md-10">
        <div class="row justify-content-center mb-4">
          <div class="col-md-10 text-center">
            <h1 data-aos="fade-up" class="mb-5">
              Pasarela de Pago
            </h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="site-section bg-light">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 shadow p-3 mb-5 bg-white rounded rounded-lg border border-light" style="margin-top: -200px;">
        <div class="row">
          <div *ngIf="confusion" class="col-12">
            <p class="text-danger text-center"> *usted no puede elegir un mismo horario para diferentes servicios en el mismo dia</p>
            <button (click)="atras()" class="btn btn-info btn-block">
              Elegir otra Horario
            </button>
          </div>
          <div class="col-12 text-center">
              <h2>{{servicio.Name}}</h2>
              <h3>Precio: S/. {{servicio.Monto}}.00</h3>
          </div>
          <br>
          <div *ngIf="paga" id="wakandaaa" class="col-12 p-3" style="display: inline;">
            <div class="col-12 p-3">
              <button (click)="purchase(servicio.Name, servicio.Monto)" class="btn btn-primary btn-block">
                  Pagar
              </button>
            </div>
          </div>
          <br>
          <div id="wakanda" class="col-12" style="display: none;">
              <button (click)="Boleta()" class="btn btn-danger btn-block">
                  Finalizar la reserva de cita y Enviarmelo a mi correo
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
